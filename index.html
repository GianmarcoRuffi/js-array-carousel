<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/976dce7efe.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="main d-flex justify-content-center align-items-center">
      <div class="container d-flex">
        <div class="row d-flex">
          <div class="col-10">
            <!-- <img src="./img/01.jpg" class="mainimg" alt="" /> -->
            <div id="spotlight"></div>
            <div class="caption"></div>
          </div>
          <div class="col-2">
            <div class="carousel-button up">
              <i class="fa-solid fa-chevron-up"></i>
            </div>

            <img src="./img/01.jpg" class="sideimg img-fluid" alt="" />
            <img src="./img/02.jpg" class="sideimg img-fluid" alt="" />
            <img src="./img/03.jpg" class="sideimg img-fluid" alt="" />
            <img src="./img/04.jpg" class="sideimg img-fluid" alt="" />
            <img src="./img/05.jpg" class="sideimg img-fluid" alt="" />

            <div class="carousel-button down">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
