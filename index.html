<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/976dce7efe.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="slide active">
        <img src="img/01.jpg" alt="Img 1" />
        <div class="slideText">
          <h3>Svizzera</h3>
          <span>Lorem ipsum</span>
        </div>
      </div>
      <div class="slide">
        <img src="img/02.jpg" alt="Img 2" />
        <div class="slideText">
          <h3></h3>
          <span></span>
        </div>
      </div>
      <div class="slide">
        <img src="img/03.jpg" alt="Img 3" />
        <div class="slideText">
          <h3></h3>
          <span></span>
        </div>
      </div>
      <div class="slide">
        <img src="img/04.jpg" alt="Img 4" />
        <div class="slideText">
          <h3></h3>
          <span></span>
        </div>
      </div>
      <div class="slide">
        <img src="img/05.jpg" alt="Img 5" />
        <div class="slideText">
          <h3></h3>
          <span></span>
        </div>
      </div>
      <div class="row">
        <div id="next"><i class="fa-solid fa-chevron-up"></i></div>
        <div id="previous"><i class="fa-solid fa-chevron-down"></i></div>
        <div class="col">
          <img src="img/01.jpg" alt="Img 1" />
        </div>
        <div class="col">
          <img src="img/02.jpg" alt="Img 2" />
        </div>
        <div class="col">
          <img src="img/03.jpg" alt="Img 3" />
        </div>
        <div class="col">
          <img src="img/04.jpg" alt="Img 4" />
        </div>
        <div class="col">
          <img src="img/05.jpg" alt="Img 5" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
